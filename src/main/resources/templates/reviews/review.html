<!-- 작성한 리뷰 슬쩍 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::layout(~{::title}, ~{::#content}, ~{::#upperScript}, ~{::#lowerScript})}">
<head>
    <!-- title 작성 위치 -->
    <title></title>
    <!-- 상단 script 작성 위치 -->
    <!-- 쓸일 없으면 삭제해도 됨, 삭제하면 line 3 : ~{::#upperScript} -> ~{}로 수정, ☆★replace 순서 중요☆★ -->
    <script id="upperScript">

    </script>
</head>
<body>

<!-- #content 내부에 필요한 html 작성 -->
<div id="content">
    <section class="container review-save">

        <div class="review-receiver-info">
            <div class="review-receiver-profile">
                <img th:if="${review.userFileLink}!=null" th:src="${review.userFileLink}">
            </div>
            <p><span th:text="${review.nickname}"></span> 님에게 후기를 보냈어요!</p>
        </div>

        <div class="review-form-box">
            <div class="review-form-input">
                <div class="simple-review-item" th:if="${review.simpleReview % 10 == 0}">
                    <span>친절하고 배려가 넘쳐요</span>
                </div>
                <div class="simple-review-item" th:if="${review.simpleReview % 100 >= 10}">
                    <span>응답이 빨라요</span>
                </div>
                <div class="simple-review-item" th:if="${review.simpleReview % 1000 >= 100}">
                    <span>시간 약속을 잘 지켜요</span>
                </div>
                <div class="simple-review-item" th:if="${review.simpleReview % 10000 >= 1000}">
                    <span>상품 설명이 자세해요</span>
                </div>
                <div class="simple-review-item" th:if="${review.simpleReview % 100000 >= 10000}">
                    <span>좋은 상품을 저렴하게 구했어요</span>
                </div>
                <div class="simple-review-item" th:if="${review.simpleReview % 1000000 >= 100000}">
                    <span>무리한 네고를 하지 않아요</span>
                </div>
                <div class="simple-review-item" th:if="${review.simpleReview >= 1000000}">
                    <span>제가 있는 곳까지 와서 거래했어요</span>
                </div>
            </div>
            <div id="detail-review" th:text="${review.detailReview}"></div>
        </div>
    </section>
</div>

<!-- 하단 script 작성 위치 -->
<!-- 쓸일 없으면 삭제해도 됨, 삭제하면 line 3 : ~{::#lowerScript} -> ~{}로 수정, ☆★replace 순서 중요☆★ -->
<script id="lowerScript">

</script>
</body>
</html>
